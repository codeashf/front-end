<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="0">
        <form>
            <tr>
                <th colspan="2"><h2>Register</h2> </th>
            </tr>
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender">Man
                    <input type="radio" name="Gender">Woman</td>
            </tr>
            <tr>
                <td>Role :</td>
                <td>
                    <input type="checkbox" name="Role">Front-End
                    <input type="checkbox" name="Role">Back-End
                    <input type="checkbox" name="Role">UI/UX Design
                    <input type="checkbox" name="Role">Database Management
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button">Reset All</button>
                    <button type="button">Submit</button>
                </td>
            </tr>
        </form>
        
    </table>
</body>
</html>
